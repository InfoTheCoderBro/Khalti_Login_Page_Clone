<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalti Login</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section id="khalti_app" style="display: flex;">

        <!-- Left Section -->
        <div class="left_loginpage">
            <div class="leftsidebg"
                style="background-image: url('/assets/images/forgot-password-overlay.jpg'); background-position: center; height: 100%;">
                <div class="imgtxt p-5">
                    <div class="bankslogo">
                        <img src="/assets/images/bank-icons-list.png" alt="Bank Icons" style="max-height: 400px; width: auto;">
                    </div>
                    <div class="txtcontent mt-3">
                        <h1>
                            <span>60+ Bank & Financial<br>Institutions</span>
                            Integrated with Khalti
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right_loginpage p-5">
            <div class="logo">
                <img src="/assets/images/logo1.png" alt="Khalti Logo" style="height: 65px; width: auto;">
            </div>

            <div class="logintittle mb-4">
                <h1>Login to Khalti</h1>
                <a href="#" class="mt-2">or Create Account</a>
            </div>

            <form>
                <div class="inputfield mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#cccccc">
                        <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
                    </svg>
                    <input type="tel" placeholder="Mobile or Email">
                </div>

                <div class="inputfield mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#cccccc">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                    </svg>
                    <input type="password" placeholder="Password">
                </div>
            </form>

            <div class="loginbtn">
                <button type="button">Login</button>
            </div>

            <div class="forgetlink mt-2">
                <a href="#">FORGOT LOGIN PASSWORD?</a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
